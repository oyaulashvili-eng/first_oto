<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>A basic HTML table</h2>

    <table style="width:100%">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>

        <body>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2"></th>
                        <th colspan="2">everage</th>
                        <th rowspan="2">red eyes</th>
                    </tr>
                    <tr>
                        <th>height</th>
                        <th>weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>males</th>
                        <th>1.9</th>
                        <th>0.003</th>
                        <th>40%</th>
                    </tr>
                    <tr>
                        <th>females</th>
                        <th>1.8</th>
                        <th>0.002</th>
                        <th>43%</th>
                    </tr>
                </tbody>
            </table>
        </body>

</html>

</html>
